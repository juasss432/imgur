<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¸ Image Uploader</h1>
            <p class="subtitle">Generate shareable image links instantly</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">â˜ï¸</div>
                <div class="upload-text">Click to upload an image</div>
                <div class="upload-hint">PNG, JPG, GIF up to 10MB</div>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="divider">
                <span>or paste image URL</span>
            </div>
            
            <div class="input-group">
                <input type="text" class="url-input" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="generate-btn" id="generateBtn">Generate Link</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-label">Your Shareable Link</div>
            <div class="result-box">
                <input type="text" class="result-input" id="resultInput" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="preview-section" id="previewSection">
                <div class="preview-label">Preview</div>
                <img id="previewImage" alt="Preview">
            </div>
        </div>
        
        <div class="footer">
            <p>Made by Dealer</p>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    
    <script src="script.js"></script>
</body>
</html>
